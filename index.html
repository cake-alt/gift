<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAPPY BIRTHDAY!!!!!</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="text">
            <ul>
                <li>Enrico: <strong> *Speaks Meme*</strong></li>
                <li>Me:</li>
            </ul>
        </div>
        <div class="cat" onclick="hello()">
            <div class="catHead"></div>
            <div class="catEars">
                <span class="rightEar"></span>
            </div>
            <div class="face">
                <span class="mouth"></span>
            </div>
            <div id="leftPaw" class="leftPaw">
                <span id="paws" class="paws">
                    <span id="circles" class="circles"></span>
                </span>
            </div>
            <div id="rightPaw" class="rightPaw">
                <span id="rpaws" class="paws">
                    <span id="rcircles" class="circles"></span>
                </span>
            </div>
        </div>
        <div class="surface">
            <!-- <span><i id="retweet" class="fas fa-retweet" aria-hidden="false"></i></span> -->
            <span><i id="heart" class="rotate fas fa-heart"></i></span>
        </div>
        <div class="cake">
            <img src="cake.gif" alt="Birthday cake">
        </div>
    </div>





    <!-- Script -->
    <!-- <script src="voiceRSS.js"></script> -->

    <script src="script.js"></script>
</body>

</html>
